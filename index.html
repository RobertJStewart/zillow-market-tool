<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Zillow Market Tool</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
</head>
<body>
    <h2>Zillow Market Tool (Demo)</h2>
    
    <!-- Page Selector Navigation -->
    <div class="page-selector">
        <button class="page-btn active" data-page="overview">Overview</button>
        <button class="page-btn" data-page="timeseries">Time Series</button>
    </div>
    
    <!-- Overview Page -->
    <div id="overview-page" class="page-content">
        <div class="container">
        <div class="stats">
            <h3>📊 Data Summary</h3>
            <div id="stats"></div>
        </div>
        
        <div class="chart-container">
            <h3>📈 Top 20 ZIP Codes by Home Value</h3>
            <canvas id="chart" width="800" height="400"></canvas>
        </div>
        
        <div class="data-table">
            <h3>🏠 Latest Market Data</h3>
            <div id="data-table"></div>
        </div>
        </div>
    </div>
    
    <!-- Time Series Page -->
    <div id="timeseries-page" class="page-content" style="display: none;">
        <div class="container">
            <h3>📈 Time Series Analysis</h3>
            
            <!-- Map Controls -->
            <div class="map-controls">
                <div class="control-group">
                    <label for="data-type">Data Type:</label>
                    <select id="data-type">
                        <option value="zhvi">Home Values (ZHVI)</option>
                        <option value="zori">Rent Index (ZORI)</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="overlay-type">Overlay:</label>
                    <select id="overlay-type">
                        <option value="zip">ZIP Codes</option>
                        <option value="h3">H3 Hexagons</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <button id="play-pause-btn">▶️ Play</button>
                </div>
                
                <div class="control-group">
                    <button id="export-btn">📊 Export</button>
                </div>
                
                <div class="control-group">
                    <button id="draw-btn">✏️ Draw</button>
                </div>
                
                <div class="control-group">
                    <button id="clear-btn">🗑️ Clear</button>
                </div>
            </div>
            
            <!-- Time Slider -->
            <div class="time-slider-container">
                <label for="time-slider">Time Period:</label>
                <input type="range" id="time-slider" min="0" max="100" value="100" class="time-slider">
                <span id="time-display">Latest</span>
            </div>
            
            <!-- Map Container -->
            <div id="map" class="map-container"></div>
            
            <!-- Color Legend -->
            <div id="color-legend" class="color-legend">
                <h4>Value Range</h4>
                <div id="legend-content"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js?v=20250104-6"></script>
    
    <!-- Footer with data info -->
    <div id="footer-info" style="text-align: center; color: #666; font-size: 12px; margin-top: 20px; padding: 10px; border-top: 1px solid #eee;">
        <div>Last Zillow data pull: <span id="zillow-date">Loading...</span></div>
        <div>Last server update: <span id="server-date">2025-10-04 14:30:02</span></div>
    </div>
</body>
</html><!-- Updated Sat Oct  4 13:24:04 EDT 2025 -->
